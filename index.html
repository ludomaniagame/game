<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- Base href removed for flexible hosting -->
  <!-- <base href="/"> -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="LUDOMANIA - Casino, Crypto, Betting">
  
  <!-- Viewport для мобильных устройств -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Telegram Mini Apps support -->
  <meta name="telegram-mini-app" content="yes">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ludomania">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>LUDOMANIA</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }
    
    html {
      overscroll-behavior: none;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Предупреждение о ландшафтной ориентации */
    @media screen and (orientation: landscape) and (max-height: 600px) {
      body::before {
        content: "Для лучшего опыта поверните устройство вертикально";
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 18px;
        text-align: center;
        padding: 20px;
        z-index: 9999;
        pointer-events: none;
      }
    }
  </style>
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <script>
    // Запрещаем pull-to-refresh и overscroll
    document.addEventListener('touchmove', function(e) {
      // Разрешаем скролл только внутри элементов
      if (e.target.closest('flt-semantics-scroll-view') || 
          e.target.closest('[data-scrollable]')) {
        return;
      }
      
      // Запрещаем overscroll на body
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      if (scrollTop === 0) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Запрещаем жест "закрыть приложение" в Telegram
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
    
    // Инициализация Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
      const webApp = window.Telegram.WebApp;
      
      webApp.ready();
      webApp.expand();
      
      // Отключаем вертикальные свайпы (закрытие приложения)
      webApp.setHeaderColor('#0D1117');
      webApp.setBackgroundColor('#0D1117');
      
      // Включаем кнопку закрытия
      webApp.enableClosingConfirmation();
      
      // Отключаем стандартное поведение pull-to-close
      if (webApp.isVersionAtLeast && webApp.isVersionAtLeast('6.1')) {
        webApp.disableVerticalSwipes();
      }
      
      console.log('[Telegram] Web App initialized');
      console.log('[Telegram] User ID:', webApp.initDataUnsafe?.user?.id);
      console.log('[Telegram] Version:', webApp.version);
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
